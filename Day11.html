<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Radio Buttons</title>
    <link rel="stylesheet" href="style11.css">
</head>
<body>
    <div class="container">
        <h2>Select Your Option:</h2>
        <div class="radio-group">
            <input type="radio" id="opt-1" name="option" class="custom-radio">
            <label for="opt-1" class="radio-label">Option 1</label>
            
            <input type="radio" id="opt-2" name="option" class="custom-radio">
            <label for="opt-2" class="radio-label">Option 2</label>
            
            <input type="radio" id="opt-3" name="option" class="custom-radio">
            <label for="opt-3" class="radio-label">Option 3</label>
            
            <input type="radio" id="opt-4" name="option" class="custom-radio">
            <label for="opt-4" class="radio-label">Option 4</label>
        </div>
    </div>
</body>
</html>

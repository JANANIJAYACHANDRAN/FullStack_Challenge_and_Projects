<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Photo Gallery</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 10px;
        }
        .gallery-item {
            position: relative;
            flex: 1 1 calc(25% - 20px);
            max-width: calc(25% - 20px);
            box-sizing: border-box;
            overflow: hidden;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .gallery-item:hover img {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px;
            box-sizing: border-box;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .gallery-item:hover .caption {
            opacity: 1;
        }
        @media (max-width: 1024px) {
            .gallery-item {
                flex: 1 1 calc(33.33% - 20px);
                max-width: calc(33.33% - 20px);
            }
        }
        @media (max-width: 768px) {
            .gallery-item {
                flex: 1 1 calc(50% - 20px);
                max-width: calc(50% - 20px);
            }
        }
        @media (max-width: 480px) {
            .gallery-item {
                flex: 1 1 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="gallery-item">
            <img src="cc.png" alt="Image 1">
            <div class="caption">Caption 1</div>
        </div>
        <div class="gallery-item">
    <img src="ab.png" alt="Image 2">
            <div class="caption">Caption 2</div>
        </div>
        <div class="gallery-item">
            <img src="pic4.jpg" alt="Image 3">
            <div class="caption">Caption 3</div>
        </div>
        <div class="gallery-item">
            <img src="pic3.jpg" alt="Image 4">
            <div class="caption">Caption 4</div>
        </div>
        <div class="gallery-item">
            <img src="pic2.jpeg" alt="Image 5">
            <div class="caption">Caption 5</div>
        </div>
        <div class="gallery-item">
            <img src="genf.jpg" alt="Image 6">
            <div class="caption">Caption 6</div>
        </div>
    </div>
</body>
</html>

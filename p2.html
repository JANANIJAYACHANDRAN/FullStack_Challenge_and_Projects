<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #004a0a;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            font-size: 16px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: #004a0a;
            box-shadow: 0 0 5px rgba(0, 74, 10, 0.5);
            outline: none;
        }
        input[type="submit"] {
            background-color: #004a0a;
            color: white;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #003907;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
        }
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
    </style>
</head>
<body>

<!-- Header Section -->
<header>
    <h1>Contact Us</h1>
</header>

<!-- Main Content Section -->
<div class="container">
    <form action="submit_contact_form.php" method="post" novalidate>
        <div>
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Your name.." required aria-required="true">
            <span class="error" id="name-error" role="alert"></span>
        </div>

        <div>
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Your email.." required aria-required="true">
            <span class="error" id="email-error" role="alert"></span>
        </div>

        <div>
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="Subject.." required aria-required="true">
            <span class="error" id="subject-error" role="alert"></span>
        </div>

        <div>
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Write something.." style="height:200px" required aria-required="true"></textarea>
            <span class="error" id="message-error" role="alert"></span>
        </div>

        <input type="submit" value="Submit">
    </form>
</div>

<script>
    document.querySelector('form').addEventListener('submit', function (event) {
        event.preventDefault();
        let isValid = true;

        const nameField = document.getElementById('name');
        const emailField = document.getElementById('email');
        const subjectField = document.getElementById('subject');
        const messageField = document.getElementById('message');

        const nameError = document.getElementById('name-error');
        const emailError = document.getElementById('email-error');
        const subjectError = document.getElementById('subject-error');
        const messageError = document.getElementById('message-error');

        if (!nameField.value) {
            nameError.textContent = 'Please enter your name.';
            isValid = false;
        } else {
            nameError.textContent = '';
        }

        if (!emailField.value) {
            emailError.textContent = 'Please enter your email.';
            isValid = false;
        } else {
            emailError.textContent = '';
        }

        if (!subjectField.value) {
            subjectError.textContent = 'Please enter a subject.';
            isValid = false;
        } else {
            subjectError.textContent = '';
        }

        if (!messageField.value) {
            messageError.textContent = 'Please enter your message.';
            isValid = false;
        } else {
            messageError.textContent = '';
        }

        if (isValid) {
            alert('Form submitted successfully!');
            // Add form submission logic here (e.g., send data to the server)
        }
    });
</script>

</body>
</html>

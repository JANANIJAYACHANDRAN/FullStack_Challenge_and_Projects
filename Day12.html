<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Pricing Cards</title>
    <link rel="stylesheet" href="style12.css">
</head>
<body>
    <div class="toggle-container">
        <label class="switch">
            <input type="checkbox" id="pricing-toggle">
            <span class="slider"></span>
        </label>
        <span class="toggle-label">Monthly / Yearly</span>
    </div>

    <div class="pricing-container">
        <div class="pricing-card">
            <h2>Basic</h2>
            <p class="price monthly">$9.99/month</p>
            <p class="price yearly">$99.99/year</p>
            <ul>
                <li>500 GB Storage</li>
                <li>2 Users Allowed</li>
                <li>Send up to 3 GB</li>
            </ul>
            <button>Learn More</button>
        </div>
        <div class="pricing-card">
            <h2>Standard</h2>
            <p class="price monthly">$19.99/month</p>
            <p class="price yearly">$199.99/year</p>
            <ul>
                <li>1TB Storage</li>
                <li>5 Users Allowed</li>
                <li>Send upto 10GB</li>
            </ul>
            <button>Learn More</button>
        </div>
        <div class="pricing-card">
            <h2>Premium</h2>
            <p class="price monthly">$29.99/month</p>
            <p class="price yearly">$299.99/year</p>
            <ul>
                <li>2TB Storage</li>
                <li>10 Users Allowed</li>
                <li>Send upto 20GB </li>
            </ul>
            <button>Learn More</button>
        </div>
    </div>

    <script src="script12.js"></script>
</body>
</html>
